<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Readex+Pro&family=Roboto&family=Rubik+Doodle+Shadow&display=swap"
            rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <section>
            <header>
                <h1>Tap music</h1>
                <p>create sounds with one just</p>
            </header>
            <div class="animation-zone"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound">
                        <source src="./sounds/bubbles.mp3">
                    </audio>
                    <p style="margin-top:20px;">Bubbles</p>
                </div>
                <div class="pad2">
                    <audio class="sound">
                        <source src="./sounds/clay.mp3">
                    </audio>
                    <p style="margin-top:20px;">Clay</p>
                </div>
                <div class="pad3">
                    <audio class="sound">
                        <source src="./sounds/confetti.mp3">
                    </audio>
                    <p style="margin-top:20px;">Confetti</p>
                </div>
                <div class="pad4">
                    <audio class="sound">
                        <source src="./sounds/glimmer.mp3">
                    </audio>
                    <p style="margin-top:20px;">Glimmer</p>
                </div>
                <div class="pad5">
                    <audio class="sound">
                        <source src="./sounds/moon.mp3">
                    </audio>
                    <p style="margin-top:20px;">Moon</p>
                </div>
            </div>
        </section>



        <script src="script.js"></script>
    </body>

</html>
